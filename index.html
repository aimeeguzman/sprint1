<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Yadira JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

    <!-- Jessica JS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <title>MooshMod</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Erinn CSS -->
    <link href="style.css" type="text/css" rel="stylesheet" >
    <link href="style.css" type="text/css" rel="stylesheet" >
    
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>


  </head>

  <body>
    <div class="site-wrapper">
	    <div class="site-wrapper-inner">
	        <div class="cover-container">
	          	<div class="masthead clearfix">
		            <div class="inner">
		              <h3 class="masthead-brand"><img src="images/placeholder-logo.png" alt="Welcome"></h3>
		              	<nav>
			                <ul class="nav masthead-nav">
			                  <li class="active"><a href="#">Home</a></li>
			                  <li><a href="#">About</a></li>
			                  <li><a href="#">Products</a></li>
			                  <li><a href="#">Login</a></li>
			                  <li><a href="#" data-toggle="modal" data-target="#myModal">Register</a></li>
			                </ul>
		              	</nav>
		            </div> 
	          	</div>
			<!-- Modal Window -->
			<div class="inner cover">
			    <div class="container">
				  <h2>Join the Moosh Club</h2>
				  <p>Be the first to know about our awesome sales and new products.</p>
				  <!-- Trigger the modal with a button -->
				  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Register</button>

				  <!-- Modal -->
					<div class="modal fade" id="myModal" role="dialog">
					    <div class="modal-dialog">
					    	<div class="modal-content">
						        <div class="modal-header">
						          <button type="button" class="close" data-dismiss="modal">&times;</button>
						          <h4 class="modal-title">Join The Moosh Club</h4>
						        </div>
					        	<div class="modal-body">
					          		<p>Please Enter Your Information Below</p>
					        	</div>

						        <!-- User Input -->

						        <!-- Username -->
						        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
						            <label>Username</label>
						            <input type="text" name="username" class="form-control" ng-model="user.email">
						            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block"></p>
						        </div>

						        <!-- Email -->
						        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
						            <label>Email</label>
						            <input type="email" name="email" class="form-control" ng-model="user.email">
						            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block"></p>
						        </div>
						        <!-- Password -->
						        <div class="form-group">
						            <label for="contact-email" class="col-sm-2 control-label">Password</label>
						        	<div class="col-sm-10">
						            	<input type="password" class="form-control" id="password">
						        	</div>
						        </div>
						        <!-- Retype Password -->
						        <div class="form-group">
						            <label for="contact-email" class="col-sm-2 control-label">Retype Password</label>
						        	<div class="col-sm-10">
						            	<input type="password" class="form-control" id="password">
						        	</div>
						        </div>    
						        <!-- Submit -->
						        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
							</div>
				 		</div>
				 	</div>
				</div>
			</div>
	          	<div class="mastfoot">
		            <div class="inner">
		              	<div class="social">
			                <a href="link" target="_blank"><i class="fa fa-instagram"></i></a>
			                <a href="link" target="_blank"><i class="fa fa-facebook"></i></a>
			                <a href="link" target="_blank"><i class="fa fa-twitter"></i></a>
		              	</div>
			            <div class="copyright">
			              &copy; Moosh Mod 2016
			            </div>
		            </div>
	          	</div>
	        </div>
	    </div>
    </div>
  
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>

</body>


</html>
